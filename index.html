<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="display"></div>
        <div class="top-buttons"></div>
        <div class="numbers-operation-container">
            <div class="number-buttons">
                <div class="ninetoseven"></div>
                <div class="sixtofour"></div>
                <div class="threetoone"></div>
                <div class="decimal-point"></div>
            </div>
            <div class="operations">
                <div class="oper x">x</div>
                <div class="oper divide">/</div>
                <div class="oper plus">+</div>
                <div class="oper minus">-</div>
            </div>
        </div>

    </div>
    
</body>
</html>
